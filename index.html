
<!DOCTYPE html>
<html lang="bn">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Online Games | প্রফেশনাল গেমিং ওয়ালেট</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@400;500;600;700&display=swap');
    
    :root {
      font-size: 18px; /* Significantly increased base font size for larger UI */
    }

    body {
      font-family: 'Hind Siliguri', sans-serif;
      background-color: #050505;
      color: #ffffff;
      margin: 0;
      padding: 0;
      -webkit-font-smoothing: antialiased;
      overflow-x: hidden;
    }

    /* Professional Glassmorphism */
    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(28px);
      -webkit-backdrop-filter: blur(28px);
      border: 1px solid rgba(255, 255, 255, 0.12);
    }

    .orange-gradient {
      background: linear-gradient(135deg, #FF6B00 0%, #FF9500 100%);
    }

    .scrollbar-hide::-webkit-scrollbar { display: none; }
    
    @keyframes slideDown {
      from { transform: translateY(-100%); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }

    .animate-sms {
      animation: slideDown 0.6s cubic-bezier(0.16, 1, 0.3, 1);
    }

    #loading-screen {
      position: fixed;
      inset: 0;
      background: #050505;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .loader {
      width: 60px;
      height: 60px;
      border: 6px solid #FF6B00;
      border-bottom-color: transparent;
      border-radius: 50%;
      animation: rotation 1s linear infinite;
    }

    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Enhanced button and card feedback */
    .active-scale:active {
      transform: scale(0.95);
    }

    /* Larger containers for visibility */
    .container-xl {
      max-width: 650px; /* Bigger than standard mobile width for a more substantial look */
      margin: 0 auto;
    }
  </style>

  }
}
</script>
</head>
<body>
  <div id="root">
    <div id="loading-screen">
      <div class="loader"></div>
      <p style="margin-top: 24px; font-weight: 800; color: #FF6B00; font-size: 16px; letter-spacing: 4px; text-transform: uppercase;">ENGINE STARTING...</p>
    </div>
  </div>
  <script type="module" src="index.tsx"></script>
</body>
</html>
